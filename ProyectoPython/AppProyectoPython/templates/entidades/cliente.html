{% extends "entidades/index.html" %}

{% block titulo %}
<table>
    <tr>
        <td width="200"><h2>Clientes</h2></td>
        <td>
            <a href="{% url 'clienteForm' %}"
            class="btn btn-primary btn-sm"><i class="fa fa-plus fa-lg" title="Crear"> </i>
            </a>
        </td>
    </tr>
</table>
{% endblock titulo %}

{% block contenido %}
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Tabla de datos
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Cliente</th>
                    <th>Correo</th>
                    <th>telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for c in cliente %}
                    <tr>
                        <td>{{ c.id }}</td> 
                        <td>{{ c.nombre }}</td>
                        <td>{{ c.correo }}</td>
                        <td>{{ c.telefono }}</td>
                        <td>
                            <a href="{% url 'clienteUpdate' c.id %}" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                                <i class="fa fa-edit fa-sm" title="Edit Record"></i>
                            </a>
                            
                            <a href="{% url 'clienteDelete' c.id %}" class="btn btn-danger" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                                <i class="fa fa-trash fa-sm" title="Delete Record"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock contenido %}
