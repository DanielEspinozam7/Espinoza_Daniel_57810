{% extends "entidades/index.html" %}

{% block titulo %}
<h1 class="mt-4">Eliminar Ficha de Productos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">página para crear productos</li>
</ol>
{% endblock titulo %}

{% block contenido %}
<form action="" method = "post"> 
    {% csrf_token %}
    <div class = "text-center">
        <h3>¿Seguro que desea elminar la Ficha del producto?</h3>
    </div>
    <div class = "text-center">
        <input type="submit" class="btn btn-primary btn-block", value = "Confirmar">
    </div>
    <div class = "text-center">
        <a href="{% url 'fichaproducto' %}">Volver</a>
    </div> 
</form>
{% endblock contenido %}
